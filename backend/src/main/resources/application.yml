# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Database Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aurumx_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      data-locations: 
        - classpath:data/seed-reward-catalog.sql
        - classpath:data/init-users.sql
      continue-on-error: false

# JWT Configuration
jwt:
  secret: aurumx-super-secret-key-for-jwt-token-generation-change-in-production-environment
  expiration: 86400000  # 24 hours in milliseconds

# Business Rule Configuration - AurumX Core
aurumx:
  # Customer Configuration
  customer:
    premium-association-years: 3
  
  # Transaction Configuration
  transaction:
    min-amount: 500
    max-amount: 50000
    generation-count: 50
  
  # Reward Configuration
  reward:
    regular-percentage: 5
    premium-percentage: 10
  
  # Redemption Configuration
  redemption:
    allow-partial: false
    require-all-cart-items: true

# Pagination Configuration
pagination:
  default-page-size: 20
  max-page-size: 100

# Logging Configuration
logging:
  level:
    com.aurumx: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
